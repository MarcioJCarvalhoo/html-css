<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags HTML</title>
  </head>
  <body>
    <h1>Tags em HTML</h1>
    <p>
      Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse
      sobre os termos para descobrir qual tag devera utilizar em cada caso
    </p>

    <ul>
      <li><abbr title="Use a Tag P">Páragrafos</abbr></li>
      <li><abbr title="Use a Tag h1">Titulos</abbr></li>
      <li><abbr title="Use a Tag img">Imagens</abbr></li>
      <li><abbr title="Use a Tag abbr">Abreviações</abbr></li>
      <li><abbr title="Use a Tag code">Codigos-fonte</abbr></li>
      <li><abbr title="Use a Tag ol">Listas numeradas</abbr></li>
      <li><abbr title="Use a Tag ul">Listas com demarcações</abbr></li>
    </ul>
  </body>
</html>
