<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Flexivel</title>
    <style>
        .responsiva{
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <h1>Imagem Flexivel</h1>
    <p>
      Você está vendo a imagem completa? Experimente ampliar o tamanho da janela
      para aproveitar a melhor experiencia.
    </p>
    <div class="responsiva">
        <img src="imagens/paisagem-g.png" alt="foto.paisagem-g" class="responsiva">

    </div>
  </body>
</html>
